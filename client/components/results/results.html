<template name="results">

        <div class="col-md-4">
            <div class="row">

                    <h2 style="margin-bottom: 20px">Busqueda</h2>

                            <label><i class="fa fa-map-marker" aria-hidden="true"></i> Pais de procendencia</label>
                            <select class="form-control">
                                <option>India</option>
                                <option>Japan</option>
                                <option>America</option>
                                <option>London</option>

                            </select>
                        </div>

                                </select>
                        </div>
                        <div class="col-md-12">

                </div>

        </div>
